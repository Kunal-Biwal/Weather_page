<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conitainer">
        <div class="header">
            <div class="search-Box">
                <input type="text" placeholder="Enter Location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location Not Found</h1>
            <img src="/assets/404.png">
        </div>

        <div class="weather-body">
            <img src="/assets/rain.png" alt="Weather-img" class="weather-img">

            <div class="weather-box">
                <p class="temp">0 <sup>Â°C</sup></p>
                <p class="disc">Light Rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-duotone fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
</div>
                    <div class="wind">
                        <i class="fa-duotone fa-solid fa-wind"></i>
                        <div class="text">
                            <span id="wind">45%</span>
                            <p>Wind</p>
                        </div>
                    </div>

                
            </div>

        </div>

        <script src="/script.js"></script>
</body>

</html>
